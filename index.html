<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>CADASTRE-SE</h1>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="usuario" id="iusuario" placeholder="USUARIO" autocomplete="username" required maxlength="20">
                        <label for="iusuario"></label>
                    </div>

                    <div class="campo">
                        <input type="email" name="email" id="iemail" placeholder="EMAIL" autocomplete="email" required maxlength="30">
                        <label for="iemail"></label>
                    </div>

                    <div class="campo">
                        <input type="password" name="password" id="ipassword" placeholder="**********" autocomplete="current-password" required minlength="8">
                        <label for="ipassword"></label>
                    </div>

                    <label>
                        <input type="checkbox" name="lembrar"> lembrar de mim
                    </label>
                    <input type="submit" value="ENTRAR">

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
